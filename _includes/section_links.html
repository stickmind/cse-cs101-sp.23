
    {% if include.section.links %}
    {% for link in include.section.links %}
    [<a title="查看{{ link.name }}" href="
    {% if link.url contains '://' %}
      {{ link.url }}
    {% else %}
      {{ link.url | prepend: site.baseurl }}
    {% endif %}" target="_blank">{{ link.name }}</a>]
    {% endfor %}
    {% endif %}
